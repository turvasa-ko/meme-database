<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Meme Database
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>
            Meme Database
        </h1>

        <!-- Displayed text -->
        <pre id="text">Loading...</pre>

        <!-- Buttons -->
        <a href="meme_methods/search.html"><button>Search Page</button></a>
        <a href="meme_methods/post.html"><button>Add</button></a>
        <a href="help.html"><button>Need Help?</button></a>
        <a href="user_methods/login.html"><button>Login</button></a>

        <!-- Functionality -->
         <script>
            async function serverText() {
                try {
                    const response = await fetch("/api");
                    const text = await response.text();
                    document.getElementById("text").innerText = text;
                } catch (error) {
                    document.getElementById("text").innerText = "Error while fetching text";
                    console.error(error);
                }
            }

            serverText();
         </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Meme Database
        </title>
        <link rel="stylesheet" href="search.css">
        <script src="search.js"></script>
    </head>

    <body>
        <h1>
            Meme Searcher
        </h1>

        <a href="../index.html">Home Page</a>

        <!-- Inputs -->
        <div>
            <input id="querry" placeholder="Search Memes">
            <span id="querryException"></span>
            
            <!-- Dropdown sorting type menu -->
            <div class="dropdown">
                <button class="dropbutton" id="sortingType">Newest</button>
                <div class="dropdown-content">
                    <button onclick="setSort('id')">Oldest</button>
                    <button onclick="setSort('reverse_id')">Newest</button>
                    <button onclick="setSort('title')">Alphabetical</button>
                    <button onclick="setSort('reverse_title')">Alphabetical (inverse)</button>
                    <button onclick="setSort('likes')">Most Liked</button>
                    <button onclick="setSort('reverse_likes')">Least Liked</button>
                </div>
            </div><br>

            <button onclick="searchMemes()"><button>Search</button>
            <span id="result"></span>
        </div>

        <script>
            getMemes()
        </script>
    </body>

</html>
